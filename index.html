		<!-- Modal for expanded image with navigation arrows -->
		<div id="modal" class="modal">
			<span class="close">&times;</span>
			<span class="arrow left" id="arrow-left">&#10094;</span>
			<img class="modal-content" id="modal-img">
			<span class="arrow right" id="arrow-right">&#10095;</span>
		</div>

		<script>
		// Modal logic with navigation
		const modal = document.getElementById('modal');
		const modalImg = document.getElementById('modal-img');;
		const closeBtn = document.querySelector('.close');
		const leftArrow = document.getElementById('arrow-left');
		const rightArrow = document.getElementById('arrow-right');
		const images = Array.from(document.querySelectorAll('.gallery img'));
		let currentIndex = 0;

		function showModal(index) {
			currentIndex = index;
			modal.style.display = 'block';
			modalImg.src = images[index].src;
		}

		images.forEach((img, idx) => {
			img.addEventListener('click', function() {
				showModal(idx);
			});
		});

		leftArrow.onclick = function(e) {
			e.stopPropagation();
			currentIndex = (currentIndex - 1 + images.length) % images.length;
			showModal(currentIndex);
		}
		rightArrow.onclick = function(e) {
			e.stopPropagation();
			currentIndex = (currentIndex + 1) % images.length;
			showModal(currentIndex);
		}
		closeBtn.onclick = function() {
			modal.style.display = 'none';
		}
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = 'none';
			}
		}
		document.addEventListener('keydown', function(e) {
			if (modal.style.display === 'block') {
				if (e.key === 'ArrowLeft') leftArrow.onclick(e);
				if (e.key === 'ArrowRight') rightArrow.onclick(e);
				if (e.key === 'Escape') closeBtn.onclick();
			}
		});
		</script>
